<!DOCTYPE html>
<html lang="ru">
<head>  
      
    <meta charset="UTF-8">
    <meta name="author" content="Алексей Мацкевич"> 
	<meta name="description" content="работа с js"> 
    <title>work</title>

    <link rel="icon" href="./img/cabin.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="conteiner">
        <div class="curculator">
            <div class="curculator_output">1234567890123</div>
            <div>
                <button class="curculator_but_C" >C</button>
                <button class="curculator_but_MR" >MR</button>
                <button class="curculator_but_M" >M+</button>
                <button class="curculator_but_sum" >+</button>
            </div>
            <div>
                <button class="curculator_but_7" >7</button>
                <button class="curculator_but_8" >8</button>
                <button class="curculator_but_9" >9</button>
                <button class="curculator_but_minus" >-</button>
            </div>
            <div>
                <button class="curculator_but_4" >4</button>
                <button class="curculator_but_5" >5</button>
                <button class="curculator_but_6" >6</button>
                <button class="curculator_but_x" >x</button>
            </div>
            <div>
                <button class="curculator_but_1" >1</button>
                <button class="curculator_but_2" >2</button>
                <button class="curculator_but_3" >3</button>
                <button class="curculator_but_divide" >/</button>
            </div>
            <div>
                <button class="curculator_but_dot" >.</button>
                <button class="curculator_but_0" >0</button>
                <button class="curculator_but_smooth" >=</button>
                <button class="curculator_but_root">√</button>
            </div>
        </div>
    </div>
    

        <script src="./js/scripts.js"></script>
</body>
</html>
